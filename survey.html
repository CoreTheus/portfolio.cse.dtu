<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Survey Form — Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Aditya Singhal</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="education.html" class="active">Education</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Survey & Feedback Form</h2>

    <form class="card form" action="#" method="post">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com">

      <label for="experience">Rate your experience</label>
      <select id="experience" name="experience">
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>

      <label for="feedback">Feedback</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback"></textarea>

      <button class="button" type="submit">Submit</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Portfolio. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
